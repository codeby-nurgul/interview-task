<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="payment-body">

    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="payment-form" id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="123">
            </div>

            <div class="form-group">
                <label for="imageUpload">Upload Image:</label>
                <input type="file" id="imageUpload" class="input-file">
            </div>

            <div class="form-group">
                <label for="redirectLink">Redirect Link:</label>
                <input type="text" id="redirectLink" placeholder="https://example.com">
            </div>

            <div class="button-group">
                <button onclick="confirmPurchase()" id="payment-button">Complete Payment</button>
                <button onclick="closePaymentForm()" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
